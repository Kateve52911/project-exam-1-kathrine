<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>godly whispers | home</title>
  </head>

  <body>
    <header>
      <div class="flex-header header-container">
        <div>
          <nav>
            <a href="index.html" class="nav-header"> Home </a>
          </nav>
          <nav><a href="about.html" class="nav-header"> About </a></nav>
          <nav>
            <a href="blog.html" class="nav-header"> Blog </a>
          </nav>
        </div>
        <div>
          <a href="index.html">
            <img
              class="logo-Image"
              src="images/greenLogo.png"
              alt="the front of an ancient greek temple on a light green background with the blog name godly wishpers written next to it "
            />
          </a>
        </div>
        <div>
          <nav>
            <a href="contact.html" class="nav-header indicator-header">
              Contact Us</a
            >
          </nav>
        </div>
      </div>
    </header>
    <main>
      <div class="website-title-box">
        <h1 class="h1-homepage">Contact Us</h1>
        <h3 class="description-line-homepage">
          Please contact us if you have any questions about the site or the
          content!
        </h3>
      </div>
      <div class="flex-contact">
        <form id="contactForm" onsubmit="return validateForm()" method="post">
          <label for="name">Name:</label><br />
          <input type="text" id="name" name="name" required /><br /><br />

          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" required /><br /><br />

          <label for="subject">Subject:</label><br />
          <input type="text" id="subject" name="subject" required /><br /><br />

          <label for="message">Message:</label><br />
          <textarea id="message" name="message" required></textarea><br /><br />

          <button type="submit" class="btn-form">Submit</button>
        </form>

        <div>
          <img
            class="img-contact-page"
            src="images/the-new-york-public-library-c-uRAdJF70w-unsplash.jpg"
            alt="an ancient greek amphora depicting Hercules slaying the Nemean lion as the goddess Athena looks on"
          />
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <div class="flex-footer">
          <div>
            <a href="index.html">
              <img
                class="logo-footer-image"
                src="images/logo-footer.png"
                alt="the front of an ancient greek temple on a pink background with the blog name godly wishpers written next to it "
              />
            </a>
          </div>
          <div>
            <h4 class="description-line-footer">
              Ancient Greek tales brought to life, with the twelve Olympian gods
              at the heart of timeless myths and legends.
            </h4>
          </div>
          <div class="nav-links-footer">
            <nav>
              <a href="index.html" class="nav-footer indicator-footer">
                Home
              </a>
            </nav>
            <nav><a href="about.html" class="nav-footer"> About </a></nav>
            <nav><a href="blog.html" class="nav-footer"> Blog </a></nav>
            <nav>
              <a href="contact.html" class="nav-footer"> Contact Us </a>
            </nav>
          </div>
        </div>
      </div>
    </footer>
    <script type="module" src="js/form/validateForm.js"></script>
  </body>
</html>
